<!DOCTYPE html>
<html lang="es-CLS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Homer.to.Bird</title>
</head>
<body>
    <div class="container-fluid col-2 mx-auto py-5">
        <div class="row">
            <img id="img0" src="img/bird0.png" data-alt-src="img/homer0.png">
        </div>
        <div class="row">
            <img id="img1" src="img/bird1.png" data-alt-src="img/homer1.png">
        </div>
        <div class="row">
            <img id="img2" src="img/bird2.png" data-alt-src="img/homer2.png">
        </div>
        <div class="row">
            <img id="img3" src="img/bird3.png" data-alt-src="img/homer3.png">
        </div>
        <div class="row">
            <img id="img4" src="img/bird4.png" data-alt-src="img/homer4.png">
        </div>
    </div>

<script>
    $(document).ready(function () {
        $('img').click(function () {
            $(this).attr("src", 'img/' + toggleAttr($(this).attr("src")) + '.png');
        });
    for (let i = 0; i < 5; i++) {
        if (Math.random() > 0.5)
            $('#img' + i).attr("src", 'img/' + toggleAttr($('#img' + i).attr("src")) + '.png');
    }
    function toggleAttr(src) {
    if (src.substring(4, 7) == 'nin')
        return ('bird' + src.substring(9, 10));
    else
        return ('homer' + src.substring(7, 8));
}
});
</script>
</body>
</html>
