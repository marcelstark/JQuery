<!DOCTYPE html>
<html>
    <head>
        <title>Homer to Bird</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
                }
            #container {
                margin: 0 auto;
                width: 20%;
            }
        </style>
    </head>
<body>
    <div id=container>
        <img src="img/1-1.png" src-alt="img/2-1.png">
        <img src="img/1-2.png" src-alt="img/2-2.png">
        <img src="img/1-3.png" src-alt="img/2-3.png">
        <img src="img/1-4.png" src-alt="img/2-4.png">
        <img src="img/1-5.png" src-alt="img/2-5.png">
    </div>

<script type="">
    $(document).ready(function(){
    $.fn.extend({
        toggleImage2: function(a, b){
            return $(this).attr({"src":$(this).attr("src") == b ? a : b,"src-alt":$(this).attr("src-alt") == b ? a : b});
        }
    });
    $("img").click(function() {
        $(this).toggleImage2($(this).attr("src"),$(this).attr("src-alt"));
    });
});
</script>
</body>
</html>
